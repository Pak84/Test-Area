	atmosphereCurve
 	{
   	 key = 0 275
  	 key = 1 125
 	}
}

			MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 45
		YawTorque = 20
		
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.06
		}
	}	
	MODULE
	{
	name = FSmeshSwitch
	moduleID = 0
	buttonName = Next Variant
	previousButtonName = Prev Variant
	objectDisplayNames = Shuttle; Buran
