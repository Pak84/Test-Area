	useFuelSwitchModule = false
	objects = NoseCone; NoseB
	updateSymmetry = true
	affectColliders = false
	showInfo = true
	}
		MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = True
		deflectionLiftCoeff = 3.5		
		dragAtMaxAoA = 0.4
		dragAtMinAoA = 0.0
