PART
{
// --- general parameters ---
	name = NoseCone
	module = Part
	author = Pete (Pak)
	
// --- asset parameters ---
	MODEL
	{
	model = Cormorant Aeronology/Assets/NoseCone
	}
	rescaleFactor = 1
// --- definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z	
	node_stack_bottom = 0.0, -0.07, 0.11, 0.0, -1.0, 0.0, 1
	
	CoMOffset = 0.0, 0.5, 0.0
